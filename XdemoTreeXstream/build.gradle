plugins {
  id 'java'
}

group = 'demo.xdemo'
sourceCompatibility = '17'

repositories {
  mavenCentral()
}

dependencies {
  implementation "com.thoughtworks.xstream:xstream:${xstreamVersion}"
  implementation project(':XdemoTree')
}

jar {
  manifest {
    attributes 'Automatic-Module-Name': 'xdemo.tree.xstream'
  }
}
