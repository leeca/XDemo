plugins {
  id 'java'
  id 'application'
}

group = 'demo.xdemo'
sourceCompatibility = '17'

repositories {
  mavenCentral()
}

dependencies {
  implementation project(':XdemoTree')
  implementation project(':XdemoTreeXstream')
}

application {
  mainClass = "demo.xdemo.XdemoApp"
  mainModule = "xdemo.app"

  // mainClassName = "demo.xdemo.XdemoApp"
}
